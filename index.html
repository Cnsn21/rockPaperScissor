<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="author" content="Apostol Cansin Litopulos" />
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="rock_paper_sc.js"></script>
</head>
<body>

    <h1>Rock - Paper - Scissors</h1>
    
    <div class="choices">
        <button onclick="play('rock')"> <img src="rock.png"> </button>
        <button onclick="play('paper')"> <img src="paper.png"> </button>
        <button onclick="play('scissors')"> <img src="scissors.png"></button>
    </div>

    <div id="playerDisplay">PLAYER: </div>
    <div id="computerDisplay">COMPUTER: </div>
    <div id="resultDisplay"></div>

    <div class="scoreDisplay">Player Score: 
        <span id="playerScoreDisplay">0</span>
    </div>

    <div class="scoreDisplay">Computer Score: 
        <span id="computerScoreDisplay">0</span>
    </div>
</body>
</html>
